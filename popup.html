<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Base64 Decoder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Base64 Decoder</h1>
    <textarea id="input" placeholder="Paste Base64 here..." rows="8"></textarea>
    <div class="row">
      <button id="decode">Decode</button>
      <button id="clear">Clear</button>
      <button id="paste">Paste</button>
    </div>
    <label>Result:</label>
    <textarea id="output" rows="8" readonly placeholder="Decoded output will appear here"></textarea>
    <div class="row">
      <button id="copy">Copy</button>
      <button id="download">Download</button>
      <select id="filetype">
        <option value="txt">.txt</option>
        <option value="json">.json</option>
        <option value="bin">.bin</option>
      </select>
    </div>
    <div id="msg" class="msg"></div>
    <footer>Right-click selected text on a page â†’ "Decode Base64" to decode selection.</footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
